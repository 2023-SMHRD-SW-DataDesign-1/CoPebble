<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 부트스트랩 태그 및 무료 아이콘 태그 모으는 곳 -->
    <script src="https://kit.fontawesome.com/a34da1aa1b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/intro_modal.css">
    <style>
        @import url(//fonts.googleapis.com/earlyaccess/notosanskr.css);

        * {
            font-family: "Noto Sans KR", sans-serif;
        }
    </style>

</head>

<body>
    <!--헤더-->
    <header class="header_main mt-3 ">
        <div style="width: 20%;">
        </div>
        <!--메인로고 -->
        <div style="width: 10%; min-width: 150px;">
            <a href="main.html">
                <img class="header_logo" src="/img/로고최종3-01.png" alt="">
            </a>
        </div>
         <!-- 육아 다이어리 로고 -->
        <div style="width: 45%; min-width: 100px;">
            <a href="babydiary.html" class="baby_diary">
                <p1>육아 다이어리</p1>
            </a>
        </div>

        <!-- 로그인 로고 -->
        <div style="width: 2%; min-width: 70px;">
            <a href="#" class="header_icon_mypage" id="loginModal_btn">
                <button style="color: #000000;">로그인</button>
        </div>

        <!-- 회원가입 로고 -->
        <div style="width: 2%; min-width: 90px;">
            <a href="#" class="header_icon_logout" id="joinModal_btn">
                <button style="color: #000000;">회원가입</button>
            </a>
        </div>
        <div style="width: 21%;">
        </div>
    </header>


    <!--메인-->
    <main>
        <img src="./img/main_01.png" class="main_image">
        <!-- 소개 이미지 또는 글 넣기 -->
        <div>
            <img src="./img/main_02.png" class="leftSlide">
            <img src="./img/로고최종3-01.png" class="rightSlide">
        </div>

        <!-- 로그인 모달창 -->
        <div id="modal1" class="modalBack">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div class="header_logo2"></div>
                <p style="margin-bottom: 1%;">아이디</p>
                <input type="text" name="id" placeholder="  아이디를 입력하세요">
                <p style="margin-bottom: 1%;">비밀번호</p>
                <input type="password" name="pw" placeholder="  비밀번호를 입력하세요">
                <a href="./main.html">
                    <input type="submit" value="로그인" id="login_btn">
                </a>
                <input type="submit" value="카카오 로그인" id="kakaologin_btn">
                <hr class="hr">
                <input type="submit" value="회원가입" id="joinModal_btn2">

            </div>
        </div>

        <!-- 회원가입 모달창 -->
        <div id="modal2" class="modalBack">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div class="header_logo2"></div>
                <p style="margin-bottom: 1%;">아이디</p>
                <input type="text" name="id" placeholder="  아이디를 입력하세요">
                <p style="margin-bottom: 1%;">비밀번호</p>
                <input type="password" name="pw" placeholder="  비밀번호를 입력하세요">
                <p style="margin-bottom: 1%;">비밀번호 확인</p>
                <input type="text" name="pwCheck" placeholder="  비밀번호를 확인 해 주세요">
                <p style="margin-bottom: 1%;">이름</p>
                <input type="text" name="name" placeholder="  이름을 입력하세요">
                <input type="submit" value="회원가입" id="join_btn">
            </div>
        </div>

        <!-- 회원가입완료 모달창 -->
        <div id="modal3" class="modalBack">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div class="header_logo3"></div>
                <div class="name_box"><h2>name님</h2><br></div>
                <h3>회원가입이 완료되었습니다</h3>
                <a href="./main.html">
                    <input type="submit" value="withDAY 이용하기" id="goMain">
                </a>
                
            </div>
        </div>



    </main>


    <!-- 외부 자바스크립트 연결 -->
    <script src="./js/intro_modal.js"></script>
</body>

</html>
